{% extends 'base.html' %}

{% block content %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
  </form>

<!-- JS to init the dropdowns -->
<script> 

  const selectEl = document.getElementById('id_style');
  M.FormSelect.init(selectEl);

  const selectELEMENT = document.getElementById('id_transportation');
  M.FormSelect.init(selectELEMENT); 

</script>

{% endblock %}
